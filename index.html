      }
    </script>

    <!-- Defer non-critical JavaScript -->
    <script type="module" src="/src/main.tsx" defer></script>

    <!-- Optimize CSS and Font loading -->
    <script>
      // Inline script to load CSS asynchronously
      const loadCSS = (href) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        document.head.appendChild(link);

        // Set timeout to switch media to all
        setTimeout(() => {
          link.onload = null;
          link.media = 'all';
        }, 0);
      };

      // Load main CSS file after initial render
      window.addEventListener('load', () => {
        const mainCSSLink = document.querySelector('link[href*="index"]');
        if (mainCSSLink) {
          mainCSSLink.media = 'all';
        }
      });

      // Enhanced font optimization for mobile devices - fix for inconsistent letter thickness
      (function() {
        // Check if device is mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
          // Add mobile-specific font rendering class
          document.documentElement.classList.add('mobile-font-rendering');

          // Create a font observer to ensure fonts are loaded before applying fixes
          const fontLoadedCheck = () => {
            // Check if fonts are loaded
            document.fonts.ready.then(function() {
              console.log("All fonts are loaded");

              // Add a small delay to ensure fonts are fully rendered
              setTimeout(function() {
                // Force repaint by toggling a class
                document.body.classList.add('fonts-loaded');

                // Apply fixes for inconsistent letter thickness using a more targeted approach
                const mainContent = document.querySelector('main');
                if (mainContent) {
                  // Only target text elements in the main content area, not in the header/mobile menu
                  const textElements = mainContent.querySelectorAll('p, h1, h2, h3, h4, h5, h6, span, a, div, li');

                  textElements.forEach(function(el) {
                    // Skip elements that are part of the mobile menu or have transform properties
                    // More careful check to preserve mobile menu functionality
                    if (el.classList.contains('mobile-menu') ||
                        el.closest('.mobile-menu') ||
                        el.closest('[class*="md:hidden"]') ||
                        el.closest('header') || // Skip all header elements to be safe
                        el.classList.contains('translate-x-0') ||
                        el.classList.contains('translate-x-full') ||
                        (el.className && el.className.indexOf('translate') !== -1) ||
                        getComputedStyle(el).transform !== 'none') {
                      return;
                    }

                    // Apply more targeted fixes for inconsistent letter thickness
                    el.style.fontKerning = 'normal';
                    el.style.fontVariantLigatures = 'none';
                    el.style.fontFeatureSettings = '"kern" 1';

                    // Apply a subtle text shadow to improve rendering
                    el.style.textShadow = '0 0 1px transparent';

                    // Apply a very slight letter spacing adjustment
                    // This can help with inconsistent letter thickness
                    el.style.letterSpacing = '0.01em';
                  });

                  // Apply a subtle text shadow to improve text rendering
                  // This can help with inconsistent letter thickness on some devices
                  const paragraphs = mainContent.querySelectorAll('p');
                  paragraphs.forEach(function(p) {
                    if (!p.closest('.mobile-menu') && !p.closest('[class*="md:hidden"]')) {
                      p.style.textShadow = '0 0 1px transparent';
                    }
                  });
                }

                // Force a gentle repaint of the main content only
                if (mainContent) {
                  // Use a technique that doesn't disrupt the layout
                  const currentOpacity = getComputedStyle(mainContent).opacity;
                  mainContent.style.opacity = '0.99';
                  setTimeout(() => {
                    mainContent.style.opacity = currentOpacity;
                  }, 50);
                }

              }, 100); // Shorter timeout since we're already waiting for fonts to load
            });
          };

          // Run the font check when the page loads
          if (document.readyState === 'loading') {
            window.addEventListener('DOMContentLoaded', fontLoadedCheck);
          } else {
            fontLoadedCheck();
          }
        }
      })();
    </script>

    <!-- Add mobile-specific styles for consistent font rendering -->
    <style>
      .mobile-font-rendering {
        /* Use consistent font smoothing */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent synthetic font variants */
        font-synthesis: none;
        /* Optimize text rendering */
        text-rendering: optimizeLegibility;
      }

      .fonts-loaded {
        /* Ensure consistent font rendering */
        font-kerning: normal;
        /* Disable ligatures which can cause inconsistent thickness */
        font-variant-ligatures: none;
        /* Ensure consistent font features */
        font-feature-settings: "kern" 1, "liga" 0;
      }

      /* Target specific elements that might have inconsistent letter thickness */
      /* More targeted approach to avoid affecting mobile menu */
      .fonts-loaded main p,
      .fonts-loaded main h1,
      .fonts-loaded main h2,
      .fonts-loaded main h3,
      .fonts-loaded main h4,
      .fonts-loaded main h5,
      .fonts-loaded main h6,
      .fonts-loaded main span,
      .fonts-loaded main a,
      .fonts-loaded main div:not([class*="mobile"]),
      .fonts-loaded main li {
        /* Force consistent font rendering */
        font-kerning: normal;
        /* Disable ligatures which can cause inconsistent thickness */
        font-variant-ligatures: none;
        /* Ensure consistent font features */
        font-feature-settings: "kern" 1, "liga" 0;
        /* Use a more subtle approach for GPU rendering */
        backface-visibility: hidden;
        /* Apply a very slight letter spacing adjustment */
        letter-spacing: 0.01px;
      }

      /* Apply a subtle text shadow to improve text rendering on paragraphs */
      .fonts-loaded main p {
        text-shadow: 0 0 1px transparent;
      }

      /* Ensure mobile menu text rendering is not affected, but preserve transforms for animation */
      .mobile-menu *:not([class*="translate"]) {
        /* Don't override transform for elements with translate classes */
        backface-visibility: visible !important;
        font-kerning: auto !important;
        font-variant-ligatures: normal !important;
        font-feature-settings: normal !important;
        letter-spacing: normal !important;
        text-shadow: none !important;
      }

      /* Preserve the mobile menu's transform properties for animation */
      .mobile-menu {
        /* These properties ensure text rendering is good without breaking animation */
        backface-visibility: visible !important;
        font-kerning: auto !important;
        font-variant-ligatures: normal !important;
        font-feature-settings: normal !important;
        letter-spacing: normal !important;
        text-shadow: none !important;
        /* Do NOT set transform: none here */
      }
    </style>
