          /* Disable ligatures which can cause inconsistent thickness */

          /* Ensure consistent font features */

          /* Prevent browser from synthesizing font styles */

    <!-- Optimize CSS and Font loading -->
    <script>
      // Inline script to load CSS asynchronously
      const loadCSS = (href) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        document.head.appendChild(link);

        // Set timeout to switch media to all
        setTimeout(() => {
          link.onload = null;
          link.media = 'all';
        }, 0);
      };

      // Load main CSS file after initial render
      window.addEventListener('load', () => {
        const mainCSSLink = document.querySelector('link[href*="index"]');
        if (mainCSSLink) {
          mainCSSLink.media = 'all';
        }
      });

      // Font optimization for mobile devices - fix for inconsistent letter thickness
      (function() {
        // Check if device is mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
          // Add mobile-specific font rendering class
          document.documentElement.classList.add('mobile-font-rendering');

          // Force repaint to fix potential font rendering issues
          window.addEventListener('load', function() {
            // Small timeout to ensure fonts are loaded
            setTimeout(function() {
              // Force repaint by toggling a class
              document.body.classList.add('fonts-loaded');

              // Apply fixes for inconsistent letter thickness
              // Exclude mobile menu elements from these fixes
              const textElements = document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, span, a, div, li');
              textElements.forEach(function(el) {
                // Skip elements that are part of the mobile menu
                if (el.closest('[class*="translate-x"]') ||
                    el.classList.contains('mobile-menu') ||
                    el.closest('.mobile-menu') ||
                    (el.parentElement && el.parentElement.classList.contains('md:hidden'))) {
                  return;
                }

                // Force consistent font rendering
                el.style.fontKerning = 'normal';
                // Disable ligatures which can cause inconsistent thickness
                el.style.fontVariantLigatures = 'none';
                // Ensure consistent font features
                el.style.fontFeatureSettings = '"kern" 1, "liga" 0';
                // Force GPU rendering for consistent letter rendering
                el.style.transform = 'translateZ(0)';
                // Ensure consistent letter spacing
                el.style.letterSpacing = '0';
              });

              // Use a more targeted approach to force redraw without affecting the mobile menu
              // This avoids interfering with the mobile menu's transform properties
              const contentElements = document.querySelectorAll('main > section, footer');
              contentElements.forEach(function(el) {
                // Skip if this is a mobile menu or contains mobile menu elements
                if (el.classList.contains('mobile-menu') || el.querySelector('.mobile-menu')) {
                  return;
                }

                // Force a redraw of this element only
                const originalDisplay = el.style.display;
                el.style.display = 'none';
                // Trigger reflow
                el.offsetHeight;
                el.style.display = originalDisplay;
              });
            }, 300); // Longer timeout to ensure fonts are fully loaded
          });
        }
      })();
    </script>

    <!-- Add mobile-specific styles for consistent font rendering -->
    <style>
      .mobile-font-rendering {
        /* Use consistent font smoothing */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent synthetic font variants */
        font-synthesis: none;
        /* Optimize text rendering */
        text-rendering: optimizeLegibility;
      }

      .fonts-loaded {
        /* Force repaint */
        transform: translateZ(0);
        /* Ensure consistent font rendering */
        font-kerning: normal;
        /* Disable ligatures which can cause inconsistent thickness */
        font-variant-ligatures: none;
        /* Ensure consistent font features */
        font-feature-settings: "kern" 1, "liga" 0;
      }

      /* Target specific elements that might have inconsistent letter thickness */
      /* Exclude mobile menu elements from these fixes */
      .fonts-loaded p:not([class*="mobile-menu"]),
      .fonts-loaded h1:not([class*="mobile-menu"]),
      .fonts-loaded h2:not([class*="mobile-menu"]),
      .fonts-loaded h3:not([class*="mobile-menu"]),
      .fonts-loaded h4:not([class*="mobile-menu"]),
      .fonts-loaded h5:not([class*="mobile-menu"]),
      .fonts-loaded h6:not([class*="mobile-menu"]),
      .fonts-loaded span:not([class*="mobile-menu"]),
      .fonts-loaded a:not([class*="mobile-menu"]),
      .fonts-loaded div:not(.mobile-menu):not([class*="mobile-menu"]),
      .fonts-loaded li:not([class*="mobile-menu"]) {
        /* Force consistent font rendering */
        font-kerning: normal !important;
        /* Disable ligatures which can cause inconsistent thickness */
        font-variant-ligatures: none !important;
        /* Ensure consistent font features */
        font-feature-settings: "kern" 1, "liga" 0 !important;
        /* Force GPU rendering for consistent letter rendering */
        transform: translateZ(0);
        /* Ensure consistent letter spacing */
        letter-spacing: 0 !important;
      }
