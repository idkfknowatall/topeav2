    <!-- Inline critical CSS -->
    <style>
      /* Mobile font rendering optimization */
      @media (max-width: 767px) {
        html, body {
          -webkit-text-size-adjust: 100%;
          -webkit-font-smoothing: subpixel-antialiased;
          font-synthesis: none;
          text-rendering: optimizeLegibility;
        }

        /* Fix for bold text appearing with weird contrast on mobile */
        strong, b, h1, h2, h3, h4, h5, h6,
        .font-bold, .font-semibold, .font-medium {
          letter-spacing: -0.01em; /* Slightly tighten letter spacing for bold text */
          font-weight: 700 !important; /* Ensure consistent font weight */
          text-shadow: 0 0 0 currentColor; /* Prevent text shadow artifacts */
        }
      }

      /* Critical CSS for hero section and initial render */
      #hero-description {
        visibility: visible !important;
        content-visibility: auto;
      }
      .text-slate-200 {
        --tw-text-opacity: 1;
        color: rgb(226 232 240 / var(--tw-text-opacity));
      }
      .text-lg {

        line-height: 1.75rem;
      }
      .leading-relaxed {

        z-index: 0;
      }
      .z-10 {

      }
      .z-20 {
        z-index: 20;
      }

        height: 100vh;
      }
      .w-full {

      }

      .object-cover {

      .opacity-15 {
        opacity: 0.15;

    <div id="root"></div>
    <!-- Structured data for SEO -->
    <script type="application/ld+json">

        "sameAs": ["https://github.com/idkfknowatall"]

    <!-- Defer non-critical JavaScript -->
    <script type="module" src="/src/main.tsx" defer></script>

    <!-- Optimize CSS and Font loading -->
    <script>
      // Inline script to load CSS asynchronously
      const loadCSS = (href) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        document.head.appendChild(link);

        // Set timeout to switch media to all
        setTimeout(() => {
          link.onload = null;
          link.media = 'all';
        }, 0);
      };

      // Load main CSS file after initial render
      window.addEventListener('load', () => {
        const mainCSSLink = document.querySelector('link[href*="index"]');
        if (mainCSSLink) {
          mainCSSLink.media = 'all';
        }
      });

      // Font optimization for mobile devices
      (function() {
        // Check if device is mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
          // Add mobile-specific font rendering class
          document.documentElement.classList.add('mobile-font-rendering');

          // Force repaint to fix potential font rendering issues
          window.addEventListener('load', function() {
            // Small timeout to ensure fonts are loaded
            setTimeout(function() {
              // Force repaint by toggling a class
              document.body.classList.add('fonts-loaded');

              // Apply specific fixes for bold text on mobile
              const boldElements = document.querySelectorAll('h1, h2, h3, h4, h5, h6, strong, b, .font-bold, .font-semibold, .font-medium');
              boldElements.forEach(function(el) {
                // Ensure proper font weight
                el.style.fontWeight = '700';
                // Slight letter spacing adjustment
                el.style.letterSpacing = '-0.01em';
                // Prevent text shadow artifacts
                el.style.textShadow = '0 0 0 currentColor';
              });
            }, 100);
          });
        }
      })();
    </script>

    <!-- Add mobile-specific styles -->
    <style>
      .mobile-font-rendering {
        -webkit-font-smoothing: subpixel-antialiased;
        -moz-osx-font-smoothing: auto;
      }

      .fonts-loaded {
        /* Force repaint */
        transform: translateZ(0);
      }
    </style>
  </body>
