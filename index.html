  <body>
    <div id="root"></div>
    <!-- Defer non-critical JavaScript -->
    <script type="module" src="/src/main.tsx" defer></script>

    <!-- Optimize CSS loading -->
    <script>
      // Inline script to load CSS asynchronously
      const loadCSS = (href) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        document.head.appendChild(link);

        // Set timeout to switch media to all
        setTimeout(() => {
          link.onload = null;
          link.media = 'all';
        }, 0);
      };

      // Load main CSS file after initial render
      window.addEventListener('load', () => {
        const mainCSSLink = document.querySelector('link[href*="index"]');
        if (mainCSSLink) {
          mainCSSLink.media = 'all';
        }
      });
    </script>
  </body>
