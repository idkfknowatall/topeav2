    <!-- Defer non-critical JavaScript -->
    <script type="module" src="/src/main.tsx" defer></script>

    <!-- Optimize CSS and Font loading -->
    <script>
      // Inline script to load CSS asynchronously
      const loadCSS = (href) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        document.head.appendChild(link);

        // Set timeout to switch media to all
        setTimeout(() => {
          link.onload = null;
          link.media = 'all';
        }, 0);
      };

      // Load main CSS file after initial render
      window.addEventListener('load', () => {
        const mainCSSLink = document.querySelector('link[href*="index"]');
        if (mainCSSLink) {
          mainCSSLink.media = 'all';
        }
      });

      // Simplified font optimization for mobile devices
      (function() {
        // Check if device is mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
          // Add mobile-specific font rendering class
          document.documentElement.classList.add('mobile-font-rendering');

          // Wait for fonts to load before applying fixes
          const applyFontRendering = () => {
            document.fonts.ready.then(function() {
              console.log("All fonts are loaded");

              // Add a small delay to ensure fonts are fully rendered
              setTimeout(function() {
                // Apply font rendering class - CSS will handle the styling
                document.body.classList.add('fonts-loaded');

                // Force a gentle repaint of the main content only
                const mainContent = document.querySelector('main');
                if (mainContent) {
                  const currentOpacity = getComputedStyle(mainContent).opacity;
                  mainContent.style.opacity = '0.99';
                  setTimeout(() => {
                    mainContent.style.opacity = currentOpacity;
                  }, 50);
                }
              }, 100);
            });
          };

          // Run the font check when the page loads
          if (document.readyState === 'loading') {
            window.addEventListener('DOMContentLoaded', applyFontRendering);
          } else {
            applyFontRendering();
          }
        }
      })();
    </script>

    <!-- Font rendering classes - main styles in index.css -->
    <style>
      /* Minimal classes needed for JavaScript font loading */
      .mobile-font-rendering {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Class styled in index.css */
      .fonts-loaded {
        /* Marker class for JavaScript font loading */
        visibility: inherit;
      }
    </style>
